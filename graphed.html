<!DOCTYPE html>
<meta charset='utf-8'>
<style>

html, body {
    margin: 0;
    padding: 0;
}

line {
    stroke: #000;
    stroke-width: 2px;
}
line:hover {
    stroke: #aaa;
    stroke-width: 5px;
}

.dragging .component,
.dragging .component:hover {
    stroke: #000;
}

.component {
    fill: #fff;
    stroke: #ccc;
    pointer-events: all;
}

.component:hover {
    stroke: #567890;
    fill: #eee;
}

.connector {
    fill: none;
    stroke: rgb(95, 128, 170);
    stroke-width: 2px;
}
.connector:hover {
    stroke-width: 4px;
}

</style>
<body>
<script src='js/d3.v3.min.js'></script>
<script src='js/mohini.js'></script>
<script src='js/component.js'></script>
<script src='js/connector.js'></script>
<script>

var comps = [],
    compCount = 4,
    perRow = 2,
    distance = 150;

for (var i = 0; i < compCount; i++) {
    comps.push(addComponent({
        w: 50,
        h: 50,
        x: distance + ((i * distance) - (Math.floor(i / perRow) * distance * perRow)),
        y: distance + (Math.floor(i / perRow) * distance),
        l: 'Comp ' + i
    }));
}

</script>
</body>
</html>
