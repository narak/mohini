<!DOCTYPE html>
<meta charset='utf-8'>
<style>

* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Helvetica;
}

body {
    padding: 2rem;
}

line {
    stroke: #000;
    stroke-width: 2px;
}
line:hover {
    stroke: #aaa;
    stroke-width: 5px;
}

.dragging.component rect,
.dragging.component:hover rect {
    stroke: #000;
    fill: #eee;
    -webkit-box-shadow: 0 0 8px #888;
    -moz-box-shadow: 0 0 8px #888;
    box-shadow: 0 0 8px #888;
    filter: url(#dropshadow);
}

.component rect {
    fill: #fff;
    stroke: #ccc;
    pointer-events: all;
}

.component:hover rect {
    stroke: #567890;
    fill: #eee;
}

.connector {
    fill: none;
    stroke: rgb(95, 128, 170);
    stroke-width: 4px;
    stroke-dasharray: 6 2;
}
.connector:hover {
    stroke-width: 5px;
    stroke-dasharray: none;
}

#svg-container,
#svg-container2 {
    display: inline-block;
    width: 100%;
    height: 99%;
    border: 1px solid #ccc;
}
#svg-container svg {
    width: 100%;
    height: 100%;
}

button {
    outline: 0;
    background: #ECECEC;
    border-radius: .5rem;
    padding: .3rem 1rem .4rem;
    display: block;
    font-weight: bold;
    color:#7f7f7f;
    text-decoration: none;
    text-shadow:0px 1px 0px #fff;
    border:1px solid #a7a7a7;
    margin-bottom: 3px;
    box-shadow: 0px 2px 1px white inset, 0px -2px 8px white, 0px 2px 5px rgba(0, 0, 0, 0.1), 0px 8px 10px rgba(0, 0, 0, 0.1);
    -webkit-transition: box-shadow 0.2s;
    -moz-transition: box-shadow 0.2s;
    -ms-transition: box-shadow 0.2s;
    -o-transition: box-shadow 0.2s;
    transition: box-shadow 0.2s;
}
button:hover {
    box-shadow: 0px 2px 1px white inset, 0px -2px 20px white, 0px 2px 5px rgba(0, 0, 0, 0.1), 0px 8px 10px rgba(0, 0, 0, 0.1);
}
button:active {
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.5) inset, 0px -2px 20px white, 0px 1px 5px rgba(0, 0, 0, 0.1), 0px 2px 10px rgba(0, 0, 0, 0.1);
    background:-webkit-linear-gradient(top, #d1d1d1 0%,#ECECEC 100%);
}

#toolbar {
    position: absolute;
}

</style>
<body>
<div id="toolbar">
    <button type="button" id="add-component" title="Shift + C">[ ]</button>
    <button type="button" id="add-connector" title="Shift + X">--</button>
</div>

<div id="svg-container"></div>

<script src='js/d3.v3.min.js'></script>
<script src='js/helpers.js'></script>
<script src='js/mohini.js'></script>
<script src='js/component.js'></script>
<script src='js/connector.js'></script>
<script>
var comps = [], conns = [],
    compCount = 21,
    perRow = 7,
    distance = 120,
    conn;

var mohini = new Mohini({
    container: document.getElementById('svg-container'),
    width: '100%',
    height: '100%'
});


for (var i = 0; i < compCount; i++) {
    comps.push(new mohini.Component({
        w: 50,
        h: 50,
        x: distance + ((i * distance) - (Math.floor(i / perRow) * distance * perRow)),
        y: distance + (Math.floor(i / perRow) * distance),
        name: 'Comp ' + i,
        render: true
    }));
}

for (var j = compCount - 1; j >= 0; j--) {
    conn = mohini.connect(comps[10], comps[j]);
    if (!conn) continue;
    conn.render();
    conns.push(conn);
}

function destroy() {
    comps.pop().destroy();
}

function ad() {
    var inter = window.setInterval(function() {
        destroy();
        if (!comps.length) window.clearInterval(inter);
    }, 500);
}

var started = false,
    addConnector = function() {
        mohini.Component.off('click.addConnector');

        mohini.Component.on('click.addConnector', function(component) {
            if (!started) {
                mohini.connect(component);
            } else {
                mohini.connect(component);
                mohini.Component.off('click.addConnector');
            }
            started = !started;
        });
    };

var addComponent = function() {
        var c = new mohini.Component({
                w: 50,
                h: 50,
                x: -1000,
                y: -1000,
                //name: prompt('Name:'),
                render: true
            });

        c.on('click.addComponent', function(evt) {
            c.off('click.addComponent');
            d3.select(document.body).on('mousemove.addComponent', null);
            c.moveTo.apply(c, mohini.transform(evt.x - 25, evt.y - 30));
        });

        d3.select(document.body).on('mousemove.addComponent', function() {
            c.moveTo.apply(c, mohini.transform(d3.event.x - 25, d3.event.y - 30));
        });
    };

d3.select(document).on('keyup', function() {
    var evt = d3.event;

    if (evt.shiftKey && (evt.keyCode === 100 || evt.keyCode === 68)) {
        console.log('Creating component...');
        addComponent();
    }

    if (evt.shiftKey && (evt.keyCode === 102 || evt.keyCode === 70)) {
        console.log('Creating connection...');
        addConnector();
    }
});

d3.select('#add-component').on('click', function() {
    console.log('Creating connection...');
    addComponent();
});

d3.select('#add-connector').on('click', function() {
    console.log('Creating connection...');
    addConnector();
});

</script>
</body>
</html>
