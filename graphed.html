<!DOCTYPE html>
<meta charset='utf-8'>
<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

line {
    stroke: #000;
    stroke-width: 2px;
}
line:hover {
    stroke: #aaa;
    stroke-width: 5px;
}

.dragging .component,
.dragging .component:hover {
    stroke: #000;
}

.component {
    fill: #fff;
    stroke: #ccc;
    pointer-events: all;
}

.component:hover {
    stroke: #567890;
    fill: #eee;
}

.connector {
    fill: none;
    stroke: rgb(95, 128, 170);
    stroke-width: 4px;
    stroke-dasharray: 0,2 1;
}
.connector:hover {
    stroke-width: 4px;
    stroke-dasharray: none;
}

#svg-container {
    width: 100%;
    height: 100%;
}
#svg-container svg {
    width: 100%;
    height: 100%;
}

</style>
<body>
<div id="svg-container"></div>
<script src='js/d3.v3.min.js'></script>
<script src='js/mohini.js'></script>
<script src='js/component.js'></script>
<script src='js/connector.js'></script>
<script>

var comps = [], conns = [],
    compCount = 7,
    perRow = 6,
    distance = 200,
    conn;

for (var i = 0; i < compCount; i++) {
    comps.push(addComponent({
        w: 50,
        h: 50,
        x: distance + ((i * distance) - (Math.floor(i / perRow) * distance * perRow)),
        y: distance + (Math.floor(i / perRow) * distance),
        l: 'Comp ' + i
    }));
}

for (var j = compCount - 2; j >= 0; j--) {
    conn = new Connector()
        .startsAt({ component: comps[compCount - 1] })
        .endsAt({ component: comps[j], render: true })
    conns.push(conn);
}


</script>
</body>
</html>
