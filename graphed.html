<!DOCTYPE html>
<meta charset='utf-8'>
<style>

html, body {
    margin: 0;
    padding: 0;
}

line {
    stroke: #000;
    stroke-width: 2px;
}
line:hover {
    stroke: #aaa;
    stroke-width: 5px;
}

.dragging .component,
.dragging .component:hover {
    stroke: #000;
}

.component {
    fill: #fff;
    stroke: #ccc;
    pointer-events: all;
}

.component:hover {
    stroke: #567890;
    fill: #eee;
}

.connector {
    fill: none;
    stroke: #707070;
    stroke-width: 1.5px;
}

.connector-point {
    fill: rgb(95, 128, 170);
}
.connector-point:hover {
    fill: rgb(30, 74, 131);
}

</style>
<body>
<script src='js/d3.v3.min.js'></script>
<script src='js/mohini.js'></script>
<script src='js/component.js'></script>
<script src='js/connector.js'></script>
<script>

var comps = [],
    compCount = 25,
    perRow = 5;

for (var i = 0; i < compCount; i++) {
    comps.push(addComponent({
        w: 50,
        h: 50,
        x: 100 + ((i * 100) - (Math.floor(i / perRow) * 100 * perRow)),
        y: 100 + (Math.floor(i / perRow) * 100),
        l: 'Comp ' + i
    }));
}

</script>
</body>
</html>
