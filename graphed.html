<!DOCTYPE html>
<meta charset='utf-8'>
<style>

* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Helvetica;
}

body {
    padding: 1rem;
}

line {
    stroke: #000;
    stroke-width: 2px;
}
line:hover {
    stroke: #aaa;
    stroke-width: 5px;
}

.dragging .component,
.dragging .component:hover {
    stroke: #000;
}

.component {
    fill: #fff;
    stroke: #ccc;
    pointer-events: all;
}

.component:hover {
    stroke: #567890;
    fill: #eee;
}

.connector {
    fill: none;
    stroke: rgb(95, 128, 170);
    stroke-width: 4px;
    stroke-dasharray: 6 2;
}
.connector:hover {
    stroke-width: 5px;
    stroke-dasharray: none;
}

#svg-container {
    width: 100%;
    height: 99%;
    border: 1px solid #ccc;
}
#svg-container svg {
    width: 100%;
    height: 100%;
}

button {
    outline: 0;
    background: #ECECEC;
    border-radius: .5rem;
    padding: .3rem 1rem .4rem;
    display: block;
    font-weight: bold;
    color:#7f7f7f;
    text-decoration: none;
    text-shadow:0px 1px 0px #fff;
    border:1px solid #a7a7a7;
    margin-bottom: 3px;
    box-shadow: 0px 2px 1px white inset, 0px -2px 8px white, 0px 2px 5px rgba(0, 0, 0, 0.1), 0px 8px 10px rgba(0, 0, 0, 0.1);
    -webkit-transition: box-shadow 0.2s;
    -moz-transition: box-shadow 0.2s;
    -ms-transition: box-shadow 0.2s;
    -o-transition: box-shadow 0.2s;
    transition: box-shadow 0.2s;
}
button:hover {
    box-shadow: 0px 2px 1px white inset, 0px -2px 20px white, 0px 2px 5px rgba(0, 0, 0, 0.1), 0px 8px 10px rgba(0, 0, 0, 0.1);
}
button:active {
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.5) inset, 0px -2px 20px white, 0px 1px 5px rgba(0, 0, 0, 0.1), 0px 2px 10px rgba(0, 0, 0, 0.1);
    background:-webkit-linear-gradient(top, #d1d1d1 0%,#ECECEC 100%);
}

#toolbar {
    position: absolute;
}

</style>
<body>
<div id="toolbar">
    <button type="button" id="add-component" title="Shift + C">[ ]</button>
    <button type="button" id="add-connector" title="Shift + X">--</button>
</div>

<div id="svg-container"></div>

<script src='js/helpers.js'></script>
<script src='js/d3.v3.min.js'></script>
<script src='js/mohini.js'></script>
<script src='js/component.js'></script>
<script src='js/connector.js'></script>
<script>
var comps = [], conns = [],
    compCount = 7,
    perRow = 6,
    distance = 120,
    conn;

for (var i = 0; i < compCount; i++) {
    comps.push(new Component({
        w: 50,
        h: 50,
        x: distance + ((i * distance) - (Math.floor(i / perRow) * distance * perRow)),
        y: distance + (Math.floor(i / perRow) * distance),
        l: 'Comp ' + i
    }));
}

for (var j = compCount - 2; j >= 0; j--) {
    conn = new Connector()
        .startsAt({ component: comps[compCount - 1] })
        .endsAt({ component: comps[j], render: true })
    conns.push(conn);
}


(function() {
    var started = false,
        handle,
        addConnector = function() {
            handle = Component.on('click', function(component) {
                if (!started) {
                    Connector.connect(component);
                } else {
                    Connector.connect(component);
                    Component.off(handle);
                    handle = null;
                }
                started = !started;
            });
        },
        addComponent = function() {
            var name = prompt('Enter component name'),
                comp = new Component({
                    w: 50,
                    h: 50,
                    x: 50,
                    y: 50,
                    l: name
                });
            comps.push(comp);
        };

    d3.select('#add-connector').on('click.addConnector', function() {
        if (!handle) {
            addConnector();
        }
    });

    d3.select('#add-component').on('click.addComponent', function() {
        addComponent();
    });

    d3.select(document).on('keyup', function() {
        if (d3.event.shiftKey) {
            if (!handle && d3.event.keyCode === 88) {
                addConnector();
            }
            if (d3.event.keyCode === 67) {
                addComponent();
            }
        }
    });
})();


</script>
</body>
</html>
